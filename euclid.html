{% extends "layout.html" %}

{% block title %}
    Euclid
{% endblock %}

{% block main %}
    <form action="{{ url_for('euclid') }}" method="post">
        <fieldset>
            <div>
                On this website, you can calculate the greatest common divisor (gcd) and the least common multiple (lcm) of two positive integers. 
            </div>
            <div>
                Just type two numbers!
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="first" placeholder="first number" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="second" placeholder="second number" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Compute</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
